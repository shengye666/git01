 <link rel="stylesheet" href="index.css">
 <script type="text/javascript">
 function checkname(){
	 var name=document.getElementById("ursename").value;
	 var nameOption=document.getElementById("nameOption");
	 var str=/^\w{6,9}$/;
	if(name==""){
		nameOption.innerHTML="用户名不能为空";
		nameOption.className="msg_error"	;
	}else if(str.test(name)){
		nameOption.innerHTML="用户格式正确";
		nameOption.className="msg_success"	;
	}else{
		nameOption.innerHTML="用户名为6-9位的任意字符";
		nameOption.className="msg_error"	;
	}
 }   
function showpassword(){
	var pwdOption=document.getElementById("pwdOption");
	pwdOption.className="msg_default";
	 pwdOption.innerHTML="密码为6-12位的任意字符组合";
}
 
function checkpassword(){
	var password=document.getElementById("password").value;
	 var pwdOption=document.getElementById("pwdOption");
	 var str=/^\w{6,12}$/;
	 if(password==''){
		 pwdOption.innerHTML="密码不能位空";
			 pwdOption.className="msg_error";
	 }else if(str.test(password)){
		 pwdOption.innerHTML="密码格式正确";
		 pwdOption.className="msg_success";
	 }else{
		 pwdOption.innerHTML="密码为6-12位的任意字符组合";
		 pwdOption.className="msg_error";
	 }
 } 
 
function showsurepassword(){
	var pwdOptions=document.getElementById("pwdOptions");
	pwdOptions.className="msg_default";
	pwdOptions.innerHTML="密码为6-12位的任意字符组合";
}
 
 
 
function checksurepassword(){
	var pwdOptions=document.getElementById("pwdOptions");
   var repass=document.getElementById("requestpassword").value; 
	var password=document.getElementById("password").value;
	if(repass==''){
		pwdOptions.className="msg_error";
		pwdOptions.innerHTML="确认密码不能为空";
	}else if(repass==password){
		pwdOptions.className="msg_success";
		pwdOptions.innerHTML="确认密码正确";
	}else{
		pwdOptions.className="msg_error";
		pwdOptions.innerHTML="确认密码不正确";
	}
} 

function showem(){
	var emOptions=document.getElementById("emOptions");
	emOptions.className="msg_default";
	emOptions.innerHTML="请输入正确邮箱格式";
}


function checkem(){
	var emOptions=document.getElementById("emOptions");
	 var e=document.getElementById("email").value; 
	var regex=/^\w+@[a-zA-Z]+\.com$/;
	if(e==''){
		emOptions.className="msg_error";
	   emOptions.innerHTML="邮箱不能为空";
	}else if(regex.test(e)){
		emOptions.className="msg_success";
		   emOptions.innerHTML="邮箱格式输入正确";
	}else{
		emOptions.className="msg_error";
		   emOptions.innerHTML="请输入正确邮箱格式";
	}
} 

function showphone(){
	var phOptions=document.getElementById("phOptions");
	phOptions.className="msg_default";
	phOptions.innerHTML="请输入正确手机号码";
}

function checkphone(){
	var phOptions=document.getElementById("phOptions");
	 var ph=document.getElementById("phone").value; 
	var regex=/^1[3578]\d{9}$/;
	if(ph==''){
		phOptions.className="msg_error";
		phOptions.innerHTML="手机号码不能为空";
	}else if(regex.test(ph)){
		phOptions.className="msg_success";
		phOptions.innerHTML="手机号码格式输入正确";
	}else{
		phOptions.className="msg_error";
		phOptions.innerHTML="请输入正确手机号码格式";
	}
	
	
} 
 
 </script>
</head>

					</div>
					<div class="d2">
