<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册网页</title>
</head>
<body>
	<center>
		<form action="reg" method="post">
		<h1>澳门普京赌场</h1>
		<table border="1">
			<tr>
				<td>用户名</td>
				<td><input name="username" type="text" size="32"></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input name="passwork" type="password" size="32"></td>
			</tr>

			<tr>
				<td>昵称</td>
				<td><input name="nickname" type="text" size="32"></td>
			</tr>

			<tr>
				<td>年龄</td>
				<td><input name="age" type="text" size="32"></td>
			</tr>

			<tr>
					<td colspan="2" align="center"><input type="submit" value="注册"></td>
			</tr>

		</table>
		</form>
	</center>
</body>
</html>
