<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆网站</title>
</head>
<body>
	<center>
		<h1>澳门普京赌场登陆</h1>
		<form action="login" method="post">
			<table border="1">
				<tr>
					<td>用户名</td>
					<td><input  name="username" type="text" size="32"></td>
				</tr>

				<tr>
					<td>密码</td>
					<td><input   name="password"  type="password" size="32"></td>
				</tr>
				
				
				<tr>
					<td colspan="2" align="center"><input type="submit" value="登陆"></td>
				</tr>

			</table>
		</form>
	</center>
</body>
</html>
