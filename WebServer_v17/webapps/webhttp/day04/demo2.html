<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盒子模型</title>
<style type="text/css">
.c1,.c2,.c3 ,.c4{
	border: 1px solid #00f;
	margin: 10px;
}
.c2, .c3 ,.c4{
	width: 100px;
	height: 80px;
}
.c3 {
	overflow: hidden;
}
.c4{
overflow: scroll;/* 设置滚动条 */
overflow: auto;/* 根据内容自动控制是否显示滚动条,如果没有溢出就不显示,否则显示   */

}
.c2{
overflow: auto;
}
.c5{
width: 200px;
height: 50px;
border: 1px solid #eee;
overflow: auto;
}
</style>
</head>
<body>
     <h1>内容溢出</h1>
     <div class="c5"> <img src="aa/1508828578761-0.jpg"></div>
       <div class="c4">设置溢出隐藏 :范传奇这个先生每天都会晨勃</div>
     <div class="c3">设置溢出隐藏 :范传奇这个先生每天都会晨勃</div>
     <div  class="c2" >设置大小: 范传奇这个先生每天都会晨勃啊啊啊啊啊啊啊</div>
     <div class="c1" >默认: 范传奇这个先生每天都会晨勃</div>
</body>
</html>
