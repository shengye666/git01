<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
  $(function(){
	  $(".ti ul").hide();
	  $(".ti").click(function(){
		  if( $(this).children().css("display")=="none"){
			  $(".ti ul").hide();
		  $(this).children().show();
		  }else{
			  $(this).children().hide();
		  }
	  })
  })
</script>
</head>
<body>
	<ul >
		<li class="ti">美女好友

				<li>kiki</li>

			</ul>
		</li>
		<li class="ti">垃圾好友

				<li>狗嘉</li>

		</li>

				<li>猪</li>

		</li>
	</ul>
</body>
</html>
