<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="keywords" content="java培训,java,JAVA">
</head>
<body>
	<h3>无序列表</h3><!-- 无序列表 ul ,li层次表示-->
	<ul type="square">
		<li>刘备</li>
		<li>孙尚香</li>
		<li>貂蝉</li>
	</ul>
	<hr>
	<h3>有序列表</h3>
	<ol type="1" start="3" reversed="reversed">
		<!-- 有序列表 ol,li层表示 -->
		<li>刘备</li>
		<li>孙尚香</li>
		<li>貂蝉</li>
	</ol>
	<hr>
	<h3>定义列表</h3>
	<dl>
		<!-- defind定义list列表 -->
		<dt>凉菜</dt>
		<!--  defing title标题 -->
		<dd>大扮菜</dd>
		<!-- defing data 内容-->
		<dd>拍黄瓜</dd>
		<dt>凉菜</dt>
		<!--  defing title标题 -->
		<dd>大扮菜</dd>
		<!-- defing data 内容-->
		<dd>拍黄瓜</dd>
	</dl>


</body>
</html>
