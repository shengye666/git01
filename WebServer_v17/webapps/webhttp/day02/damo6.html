<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超连接</title>
</head>
<body>
	<!-- cellspacing表格边框与单元表格的距离  -->
	<!--  cellpadding 表示内容与标框的距离-->
	<table border="1px" cellspacing="0" cellpadding="15PX">
		<tr>
			<td colspan="2" rowspan="2" align="center">节</td>
			<td colspan="5" align="center">周</td>
		</tr>
		<tr>
			<td >一</td>
			<td >二</td>
			<td >三</td>
			<td >四</td>
			<td >五</td>
		</tr>
		<tr>
			<td rowspan="4" align="center">上<br>午</td>
			<td align="center">1</td>
			<td >1-1</td>
			<td >3-1</td>
			<td >1-1</td>
			<td >1-1</td>
			<td >1-2</td>
		</tr>
		<tr>
			<td align="center">2</td>
			<td >1-2</td>
			<td >2-1</td>
			<td >2-3</td>
			<td >1-1</td>
			<td >1-2</td>
		</tr>
		<tr>
			<td align="center">3</td>
			<td >1-2</td>
			<td >1-1</td>
			<td >1-2</td>
			<td >1-1</td>
			<td >1-2</td>
		</tr>
		<tr>
			<td align="center">4</td>
			<td >1-1</td>
			<td >1-2</td>
			<td >1-2</td>
			<td >1-1</td>
			<td>1-2</td>
		</tr>
		<tr>
			<td rowspan="4" align="center">下<br>午</td>
			<td align="center">5</td>
			<td >1-1</td>
			<td >1-2</td>
			<td >1-2</td>
			<td >1-1</td>
			<td >1-2</td>
		</tr>
		<tr>
			<td align="center">6</td>
			<td >1-1</td>
			<td >1-2</td>
			<td >2-1</td>
			<td >1-1</td>
			<td >1-2</td>
		</tr>
		<tr>
			<td align="center">7</td>
			<td >1-1</td>
			<td >1-2</td>
			<td >1-2</td>
			<td >1-1</td>
			<td >1-2</td>
		</tr>
		<tr>
			<td align="center">8</td>
			<td >1-1</td>
			<td >1-2</td>
			<td >2-1</td>
			<td >2-3</td>
			<td >1-2</td>
		</tr>

	</table>


</body>
</html>
