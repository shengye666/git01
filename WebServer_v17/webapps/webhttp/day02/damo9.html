<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册页面</title>
</head>
<body>
<a id="for" name="for"></a>
	<form action="#">
		<table border="1" width="50%"  align="center"   cellspacing="0" cellpadding="10px" >
	            <caption align="top">注册</caption>
			<tr>
				<td>用户名</td>
				<td><input name="username" type="text" size="32"
					placeholder="用户名字" maxlength="16"></td>
			</tr>
			
			<tr>
				<td>密码</td>
				<td><input name="password" type="password" size="32"
					placeholder="密码" maxlength="16"></td>
			</tr>

			<tr>
				<td>性别</td>
				<td><input name="gender" type="radio" value="男" id="nan"><label
					for="nan">男</label> <input name="gender" type="radio" value="女"
					id="nv"><label for="nv">女</label></td>
			</tr>

			<tr>
				<td>爱好</td>
				<td><input name="hobby" type="checkbox"  id="yd"  value="运动"  ><label for="yd">运动</label>
				<input name="hobby" type="checkbox" id="ly" value="旅游"><label for="ly">旅游</label>
				<input name="hobby" type="checkbox" id="gw" value="购物"><label for="gw">购物</label>
				<input name="hobby" type="checkbox" id="dj" value="电子竞技"><label for="dj">电子竞技</label>
				</td>
			</tr>
			
         <tr>
				<td>生日</td>
				<td><input name="brithday" type="date"  ></td>
			</tr>

         <tr>
				<td>头像</td>
				<td><input name="picture" type="file"  ></td>
			</tr>
			
            <tr>
				<td>城市</td>
				<td>
				<select name="city">
						<option>-请选择-</option>
						<option value="上海">上海</option>
						<option value="北京">北京</option>
						<option value="深圳">深圳</option>
						<option value="广州">广州</option>
						<option value="汕头">汕头</option>
				</select>
				</td>
			</tr>
			
          <tr>
				<td>个人简介</td>
				<td><textarea role="4" cols="50"    placeholder="说点什么巴"></textarea>
            </td>
			</tr>
			
            <tr>
				<td>验证码</td>
				<td><img  alt="验证码" src="aa//da.png" width="80px" > &nbsp;&nbsp;&nbsp;&nbsp; <input  name="yzm"   type="text" size="8"maxlength="6">
                <input   name="下一张"    type="button" value="下一张">
            </td>
			</tr>


			<tr>
				<td colspan="2" align="center"><input type="submit" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置">
				</td>
			</tr>
		</table>
	</form>
	    <a href="#for"  ><center>返回顶部</center></a>
</body>
</html>
