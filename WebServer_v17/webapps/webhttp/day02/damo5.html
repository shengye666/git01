<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超连接</title>
</head>
<body>
<!-- cellspacing表格边框与单元表格的距离  -->
<!--  cellpadding 表示内容与标框的距离-->
	<table border="2px" cellspacing="1" cellpadding="8px">
		<tr>
			<td rowspan="2">1-1</td>
			<td colspan="2">1-2</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td rowspan="2">2-3</td>
		</tr>
		<tr>
			<td colspan="2">3-1</td>
		</tr>
	</table>


</body>
</html>
