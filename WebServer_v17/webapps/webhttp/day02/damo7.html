<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超连接</title>
</head>
<body>
	<!-- cellspacing表格边框与单元表格的距离  -->
	<!--  cellpadding 表示内容与标框的距离-->
	<table border="1px" cellspacing="0" cellpadding="15PX">
	<caption>ni</caption>
	<thead></thead>
  <tbody>
		<tr>
			<td>aaa</td>
			<td>bbb</td>
			<td>ccc</td>
		</tr>
  </tbody>
  <tfoot>
		<tr>
			<td>aaa</td>
			<td>bbb</td>
			<td>ccc</td>
		</tr>
  </tfoot><!-- thead tfoot tbody 这三个显示意义,只是增加可读性 -->
	</table>
</body>
</html>
