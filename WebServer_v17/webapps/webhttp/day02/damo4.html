<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超连接</title>
</head>
<body>
<!-- cellspacing表格边框与单元表格的距离  -->
<!--  cellpadding 表示内容与标框的距离-->
	<table border="2px" cellspacing="1" cellpadding="8px">
		<tr>
			<td>12</td>
			<td>23</td>
			<td>75</td>
		</tr>
		<tr>
			<td>23</td>
			<td>56</td>
			<td>99</td>
		</tr>
	</table>


</body>
</html>
