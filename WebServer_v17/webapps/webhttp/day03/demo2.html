<!DOCTYPE html>
<html>
<head>
<title>CSS</title>
<meta charset="UTF-8">
<style type="text/css">
     #d1{
          color: red;
     }
        #d3{
        color: yellow;
        }
     #d2{
     color: blue;
     }
     .a{
     
      color: red;
     
     }
      .b{
     
      color: red;
     
     }
     
     input[name="四大"] {
	 color: red;
}
     input[type="password"] {
	  color: blue;
}

  <input  name="四大"  type="text" size="32">
    <input  name="你一"  type="password" size="32">

  <span class="a">6</span>
  <span class="b">7</span>
  
</body>
