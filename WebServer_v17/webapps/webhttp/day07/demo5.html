   function add1(){
	   var parse1=document.getElementById("parse1").value;
		var parse2=document.getElementById("parse2").value;
		for(var i=0;i<parse1;i++){ 
			 var rowDiv=document.createElement("div");
			 rowDiv.className="link";

				 var colDiv=document.createElement("div");

				 colDiv.className="lie";
			}
			 document.body.appendChild(rowDiv);
		}
	   
   }
