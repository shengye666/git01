<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
function jstojq(){
	var input=document.getElementById("my"); 
	
	var $jq=$(input);
	alert($input.val());

function jqtojs(){
	var $jq=$("#my");
   var js1=$jq.get(0);

   alert(js1.value+" "+js2.value);
}

$(function(){
	var $myid=$("#myid")
	$myid.click(function(){
		alert("的哦漫画");
	});
	
});

</head>
<body>
<input type="text"   id="my">
